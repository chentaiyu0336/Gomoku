<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1 class="panel-header">五子棋游戏</h1>
        <div class="game-settings">
            <div class="setting-group">
                <label for="difficulty">难度选择：</label>
                <select id="difficulty" class="setting-select">
                    <option value="normal">普通模式</option>
                    <option value="hard">困难模式</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="firstMove">先手选择：</label>
                <select id="firstMove" class="setting-select">
                    <option value="player">玩家先手</option>
                    <option value="ai">AI先手</option>
                </select>
            </div>
            <button class="start-button" onclick="startSelectedGame()">开始游戏</button>
        </div>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="status" id="status">轮到 X 玩家</div>
        <div class="game-board" id="board"></div>
        <div class="game-button-section">
            <button class="game-button" onclick="returnToSelectGameMode()">选择模式</button>
            <button class="game-button" onclick="undoMove()">悔棋</button>
            <button class="game-button" onclick="restartGame()">重新开始</button>
        </div> 
    </div>
    <script type="module">
        import { Game } from './game.js';
        
        window.startSelectedGame = function() {
            const difficulty = document.getElementById('difficulty').value;
            const mode = document.getElementById('firstMove').value;
            window.game = window.game || new Game();
            window.game.startGame(mode, difficulty);
        };

        window.restartGame = function() {
            window.game && window.game.restartGame();
        };

        window.returnToSelectGameMode = function() {
            window.game && window.game.returnToSelectGameMode();
        };

        window.undoMove = function() {
            window.game && window.game.undoLastMoves();
        };
    </script>
</body>
</html>
