<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            gap: 0px;
            margin: 20px auto;
            width: 600px;
            background-color: #DEB887;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #8B4513;
            padding: 10px;
            border-radius: 5px;
            background-size: 40px 40px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            position: relative;
            background: rgba(222, 184, 135, 0.7);
        }
        .cell::before {
            content: '';
            display: block;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }
        .cell.X::before {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                inset -2px -2px 4px rgba(0, 0, 0, 0.8),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        .cell.O::before {
            background: radial-gradient(circle at 30% 30%, #fff, #eee);
            border: 1px solid #999;
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.2),
                inset -2px -2px 4px rgba(0, 0, 0, 0.1),
                inset 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        .cell:hover:not(.X):not(.O)::before {
            content: '';
            background-color: rgba(0, 0, 0, 0.1);
            width: 34px;
            height: 34px;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .game-button {
            display: block;
            margin: 20px 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .game-button-section {
            display: flex;
            justify-content: center;
        }
        .game-container {
            display: none;  /* 初始隐藏游戏界面 */
        }
        
        .start-screen {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        
        .mode-button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #DEB887;
            border: 2px solid #8B4513;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .mode-button:hover {
            background-color: #8B4513;
            color: white;
        }

        .cell.winning {
            animation: winning-pulse 1s infinite;
        }

        .cell.place-animation::before {
            animation: place-piece 0.3s ease-out;
        }

        .cell.hint::before {
            background-color: rgba(255, 255, 0, 0.3);
            border: 2px dashed #666;
        }

        @keyframes winning-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes place-piece {
            0% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .status {
            transition: opacity 0.2s ease;
        }

        .start-screen, .game-container {
            transition: opacity 0.3s ease;
        }

        /* 添加游戏统计样式 */
        #gameStats {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>五子棋游戏</h1>
        <h2>请选择游戏模式：</h2>
        <button class="mode-button" onclick="startGame('player')">玩家先手</button>
        <button class="mode-button" onclick="startGame('ai')">AI先手</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="status" id="status">轮到 X 玩家</div>
        <div class="game-board" id="board"></div>
        <div class="game-button-section">
            <button class="game-button" onclick="restartGame()">重新开始</button>
            <button class="game-button" onclick="returnToSelectGameMode()">选择模式</button>
        </div> 
    </div>
    <script type="module">
        import { Game } from './game.js';
        
        window.startGame = function(mode) {
            window.game = window.game || new Game();
            window.game.startGame(mode);
        };

        window.restartGame = function() {
            window.game && window.game.restartGame();
        };

        window.returnToSelectGameMode = function() {
            window.game && window.game.returnToSelectGameMode();
        };
    </script>
</body>
</html>
