<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>五子棋游戏</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            gap: 0px;
            margin: 20px auto;
            width: 600px;
            background-color: #DEB887;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #8B4513;
            padding: 10px;
            border-radius: 5px;
            background-size: 40px 40px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            position: relative;
            background: rgba(222, 184, 135, 0.7);
        }
        .cell::before {
            content: '';
            display: block;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }
        .cell.X::before {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.4),
                inset -2px -2px 4px rgba(0, 0, 0, 0.8),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        .cell.O::before {
            background: radial-gradient(circle at 30% 30%, #fff, #eee);
            border: 1px solid #999;
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.2),
                inset -2px -2px 4px rgba(0, 0, 0, 0.1),
                inset 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        .cell:hover:not(.X):not(.O)::before {
            content: '';
            background-color: rgba(0, 0, 0, 0.1);
            width: 34px;
            height: 34px;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .restart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status" id="status">轮到 X 玩家</div>
    <div class="game-board" id="board"></div>
    <button class="restart" onclick="restartGame()">重新开始</button>
    <script src="game.js"></script>
</body>
</html>
